<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form method="POST">
        {% for question, options in questions.items() %}
        <label>{{ question }}</label><br>
            {% if question ==  question_list['ingred'] %}
                {% for option in options %}
                    <input type="checkbox" name="{{ question }}" value="{{ option }}"> {{ option }}<br>
                {% endfor %}
            {% elif options == "text" %}
                <input type="text" name="{{ question }}" required><br><br>
            {% elif options == "number" %}
                <input type="number" name="{{ question }}" required><br><br>
            {% else %}
                <select name="{{ question }}" required>
                    {% for option in options %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select><br><br>
            {% endif %}
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
